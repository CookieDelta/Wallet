<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Enviar Dinero</h1>
    <a href="menu.html">← Volver al Dashboard</a>
    <br><br>
    
    <form id="sendForm">
        <label>Nombre Destinatario:</label><br>
        <input type="text" id="nombreDest" placeholder="Juan Pérez" required><br><br>
        
        <label>RUT Destinatario:</label><br>
        <input type="text" id="rut" placeholder="12.345.678-9" required><br><br>
        
        <label>Banco:</label><br>
        <select id="banco" required>
            <option value="">Seleccionar banco</option>
            <option value="Banco Estado">Banco Estado</option>
            <option value="Banco de Chile">Banco de Chile</option>
            <option value="Santander">Santander</option>
            <option value="BCI">BCI</option>
            <option value="Scotiabank">Scotiabank</option>
        </select><br><br>
        
        <label>Tipo de Cuenta:</label><br>
        <select id="tipoCuenta" required>
            <option value="">Seleccionar tipo</option>
            <option value="vista">Vista</option>
            <option value="corriente">Corriente</option>
            <option value="ahorro">Ahorro</option>
        </select><br><br>
        
        <label>Monto:</label><br>
        <input type="number" id="monto" min="1" step="0.01" required><br><br>
        
        <button type="submit">Enviar Dinero</button>
    </form>
    
    <p id="mensaje"></p>
    
    <script src="js/sendmoney.js"></script>
</body>
</html>
